server.port: 8888

spring:
  application.name: utils-config-server
  cloud:
    service-registry:
      auto-registration:
        enabled: false

management:
  endpoint:
    logfile:
      external-file: ./logs/utils-config-server.log

logging:
  file:
    name: ./logs/utils-config-server.log

javamelody:
  init-parameters:
    storage-directory: ./javamelody

info.tags.environment: development
