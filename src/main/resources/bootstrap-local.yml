server.port: 8888

spring:
  application.name: utils-config-server
  cloud:
    service-registry:
      auto-registration:
        enabled: false

app:
  firebase:
    serviceAccountFile: ./data/firebase-service-account.json
    project-id: dabago-365f8

management:
  endpoint:
    logfile:
      external-file: ./logs/utils-config-server.log

logging:
  file:
    name: ./logs/utils-config-server.log

javamelody:
  init-parameters:
    storage-directory: ./javamelody

info.tags.environment: local
