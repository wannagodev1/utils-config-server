server.port: 8888

spring:
  application.name: utils-config-server
  cloud:
    service-registry:
      auto-registration:
        enabled: false
    config:
      server.git:
        uri: ./utils-config-files
    consul:
      discovery:
        prefer-ip-address: true
        host: localhost
        port: 8500
        healthCheckPath: /actuator/health
        instanceId: utils-config-server:${spring.application.instance-id:${random.value}}
        service-name: utils-config-server
      config:
        watch:
          enabled: false

javamelody:
  enabled: false

logging:
  file: ./logs/utils-config-server.log

info.tags.environment: development
