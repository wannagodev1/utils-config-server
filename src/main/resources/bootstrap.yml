    user:
      name: user
      password: none
      roles: MONITORING
  boot:
    admin:
      client:
        url: http://utils-admin-server:8002
        username: user
        password: none
        instance:
          metadata:
            user.name: user
            user.password: none

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

management:
  server:
    port: 8186
    ssl.enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
    logfile:
      external-file: /logs/utils-config-server-${SERVER_NAME}.log
  info:
    git:
      mode: full

javamelody:
  init-parameters:
    storage-directory: /javamelody
  enabled: true
  management-endpoint-monitoring-enabled: true

logging:
  file:
    name: /logs/utils-config-server-${SERVER_NAME}.log

info.tags.environment: development
